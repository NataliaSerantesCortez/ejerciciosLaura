<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Usuarios</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Usuarios</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/juegos}">Juegos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/generos}">Géneros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/perfiles}">Perfiles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/resenias}">Reseñas</a>
            </li>
        </ul>
        </div>
    </nav>
    
        <div class ="container">
            <div class = "row">
                <h1> Lista de Usuarios </h1>
            </div>
            
            <div class = "row">
                <div class = "col-lg-3">
                    <a th:href = "@{/usuarios/new}" class = "btn btn-primary btn-sm mb-3"> Añadir usuario</a>
                </div>
            </div>
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> Correo </th>
                        <th> Nombre </th>
                        <th> Apellidos </th>
                        <th> Contraseña </th>
                        <th> País </th>
                        <th> Tipo </th>
                        <th> Username </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each = "usuario: ${usuarios}">
                        <td th:text = "${usuario.correo}"></td>
                        <td th:text = "${usuario.nombre}"></td>
                        <td th:text = "${usuario.apellidos}"></td>
                        <td th:text = "${usuario.contrasenia}"></td>
                        <td th:text = "${usuario.pais}"></td>
                        <td th:text = "${usuario.tipo}"></td>
                        <td th:text = "${usuario.perfil?.username ?: 'Sin perfil'}"></td>
                        <td>
                            <a th:href = "@{/usuarios/edit/{correo}(correo=${usuario.correo})}"
                                class = "btn btn-primary">Modificar</a>
                            
                            <a th:href = "@{/usuarios/{correo}(correo=${usuario.correo})}"
                                class = "btn btn-danger">Borrar</a>

                            <a th:href = "@{/usuarios/{correo}/perfil(correo=${usuario.correo})}"
                                class = "btn btn-primary">Ver perfil</a>
                                
                        </td>
                    </tr>
                </tbody>
            
            </table>
            
        </div>




</body>
</html>
