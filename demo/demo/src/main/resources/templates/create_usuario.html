<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Usuarios</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    



    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Crear Usuario</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/juegos}">Juegos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/generos}">Géneros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/perfiles}">Perfiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/resenias}">Reseñas</a>
                </li>
            </ul>
        </div>
      </nav>
      <br>
      <br>
          <div class = "container">
              <div class = "row">
                  <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                      <h1 class = "text-center"> Crear Usuario Nuevo </h1>
                      <div class = "card-body">
                            <!-- Mensaje de error -->
                            <div th:if="${errorMessage!= null and !errorMessage.isEmpty()}" class="alert alert-danger">
                                <p th:text="${errorMessage}"></p>
                            </div>
                          <form th:action="@{/usuarios}" th:object = "${usuario}" method="POST">
                            <div class ="form-group">
                                <label> Correo </label>
                                <input
                                type = "text"
                                name = "correo"
                                th:field = "*{correo}"
                                class = "form-control"
                                placeholder="Ingresar el Correo del Usuario" 
                                required
                                />
                            </div> 

                            <div class ="form-group">
                                  <label> Nombre </label>
                                  <input
                                  type = "text"
                                  name = "nombre"
                                  th:field = "*{nombre}"
                                  class = "form-control"
                                  placeholder="Ingresar Nombre del Usuario" 
                                  required
                                  />
                              </div>  

                              <div class ="form-group">
                                <label> Apellidos </label>
                                <input
                                type = "text"
                                name = "apellidos"
                                th:field = "*{apellidos}"
                                class = "form-control"
                                placeholder="Ingresar los Apellidos del Usuario" 
                                required
                                />
                            </div>  
                            
                            <div class ="form-group">
                                <label> Contraseña </label>
                                <input
                                type = "text"
                                name = "contrasenia"
                                th:field = "*{contrasenia}"
                                class = "form-control"
                                placeholder="Ingresar la Contraseña del Usuario" 
                                required
                                />
                            </div>  

                            <div class ="form-group">
                                <label> País </label>
                                <input
                                type = "text"
                                name = "pais"
                                th:field = "*{pais}"
                                class = "form-control"
                                placeholder="Ingresar el País del Usuario" 
                                required
                                />
                            </div>  

                            <div class ="form-group">
                                <label> Tipo </label>
                                <input
                                type = "text"
                                name = "tipo"
                                th:field = "*{tipo}"
                                class = "form-control"
                                placeholder="Ingresar el Tipo de Usuario" 
                                required
                                />
                            </div>  
                            <div class ="form-group">
                                <label for="perfil"> Username </label>
                                <select id="perfil" th:field="*{perfil.username}">
                                    <option th:each="p : ${perfiles}" th:value="${p.username}" th:text="${p.username}"></option>
                                </select>
                            </div>
                                                     
                              <div class = "box-footer">
                                  <button type="submit" class = "btn btn-primary">
                                      Guardar
                                  </button>
                              </div>
                          </form>
                      
                      </div>
                  </div>
              </div>
          </div>

</body>
</html>
