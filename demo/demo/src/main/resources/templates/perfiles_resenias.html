<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Reseñas</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Reseñas de Username</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/juegos}">Juegos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/generos}">Géneros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/perfiles}">Perfiles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/resenias}">Reseñas</a>
            </li>
            
        </ul>
        </div>
    </nav>
    
        <div class ="container">
            <div class = "row">
                <h1> Lista de Reseñas del Username: <span th:text="${perfil.username}"></span>  </h1>
            </div>
            
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> Juego</th>
                        <th> Fecha y Hora </th>
                        <th> Calificación </th>
                        <th> Texto </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each = "resenia: ${resenias}">
                        <td th:text = "${resenia.juego.nombre}"></td>
                        <td th:text = "${resenia.pK.fecha}"></td>
                        <td th:text = "${resenia.calificacion}"></td>
                        <td th:text = "${resenia.texto ?: 'Sin Texto'}"></td>    
                       
                    </tr>
                </tbody>
            
            </table>
            
        </div>




</body>
</html>
