<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Juegos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Juegos</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/generos}">Géneros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/perfiles}">Perfiles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/resenias}">Reseñas</a>
            </li>
        </ul>
        </div>
    </nav>
    
        <div class ="container">
            <div class = "row">
                <h1> Lista de Juegos </h1>
            </div>
            
            <div class = "row">
                <div class = "col-lg-3">
                    <a th:href = "@{/juegos/new}" class = "btn btn-primary btn-sm mb-3"> Añadir juego</a>
                </div>
            </div>
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> ID </th>
                        <th> Nombre </th>
                        <th> Estudio </th>
                        <th> Caratula </th>
                        <th> Lanzamiento </th>
                        <th> Género </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each = "juego: ${juegos}">
                        <td th:text = "${juego.idJuego}"></td>
                        <td th:text = "${juego.nombre}"></td>
                        <td th:text = "${juego.estudio}"></td>
                        <td th:text = "${juego.caratula ?: 'Sin carátula'}"></td>
                        <td th:text = "${juego.lanzamiento}"></td>
                        <td th:text = "${juego.genero?.nombre ?: 'Sin género'}"></td>
                        <td>
                            <a th:href = "@{/juegos/edit/{id}(id=${juego.idJuego})}"
                                class = "btn btn-primary">Modificar</a>
                            
                            <a th:href = "@{/juegos/{id}(id=${juego.idJuego})}"
                                class = "btn btn-danger">Borrar</a>

                            <a th:href = "@{/juegos/{id}/resenias(id=${juego.idJuego})}"
                                class = "btn btn-primary">Ver reseñas</a>
                            
                            <a th:href = "@{/juegos/{id}/jugadores(id=${juego.idJuego})}"
                                class = "btn btn-primary">Ver jugadores</a>
                                
                        </td>
                    </tr>
                </tbody>
            
            </table>
            
        </div>




</body>
</html>
