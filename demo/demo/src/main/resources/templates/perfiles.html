<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Perfiles</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Perfiles</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/juegos}">Juegos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/generos}">Géneros</a>
            </li>            
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/resenias}">Reseñas</a>
            </li>
        </ul>
        </div>
    </nav>
    
        <div class ="container">
            <div class = "row">
                <h1> Lista de Perfiles </h1>
            </div>
            
            <div class = "row">
                <div class = "col-lg-3">
                    <a th:href = "@{/perfiles/new}" class = "btn btn-primary btn-sm mb-3"> Añadir perfil</a>
                </div>
            </div>
                 
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> Username </th>
                        <th> Avatar </th>
                        <th> Biografia </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each = "perfil: ${perfiles}">
                        <td th:text = "${perfil.username}"></td>
                        <td th:text = "${perfil.avatar ?: 'Sin avatar'}"></td>
                        <td th:text = "${perfil.biografia  ?: 'Sin biografía'}"></td>
                        <td>
                            <a th:href = "@{/perfiles/edit/{username}(username=${perfil.username})}"
                                class = "btn btn-primary">Modificar</a>
                            
                            <a th:href = "@{/perfiles/{username}(username=${perfil.username})}"
                                class = "btn btn-danger">Borrar</a>

                            <a th:href = "@{/perfiles/{username}/juegos/new(username=${perfil.username})}"
                                class = "btn btn-danger">Jugar</a>
                            
                            <a th:href = "@{/perfiles/{username}/usuario(username=${perfil.username})}"
                                class = "btn btn-primary">Ver usuario asociado</a>

                            <a th:href = "@{/perfiles/{username}/juegos(username=${perfil.username})}"
                                class = "btn btn-primary">Ver juegos jugados</a>
                            
                            <a th:href = "@{/perfiles/{username}/resenias(username=${perfil.username})}"
                                class = "btn btn-primary">Ver juegos reseñados</a>
                                
                        </td>
                    </tr>
                </tbody>
            
            </table>
            
        </div>
