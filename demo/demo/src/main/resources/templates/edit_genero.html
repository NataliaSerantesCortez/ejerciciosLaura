<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Generos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Editar Género</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/juegos}">Juegos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/generos}">Géneros</a>
                </li>                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/perfiles}">Perfiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/resenias}">Reseñas</a>
                </li>
            </ul>
        </div>
      </nav>
      <br>
      <br>
          <div class = "container">
              <div class = "row">
                  <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                      <h1 class = "text-center"> Modificar Género </h1>
                      <div class = "card-body">
                          <form th:action="@{/generos/{id} (id=${genero.idGenero})}" th:object = "${genero}" method="POST">
                            <div class="form-group">
                                <label> Nombre </label>
                                <select name="nombre" th:field="*{nombre}" class="form-control" required>
                                    <option value="">-- Selecciona un género --</option>
                                    <th:block th:each="gen : ${generosDisponibles}">
                                        <option th:value="${gen}" th:text="${gen}"></option>
                                    </th:block>
                                </select>
                            </div>                                
                              
                              <div class = "box-footer">
                                  <button type="submit" class = "btn btn-primary">
                                      Guardar cambios
                                  </button>
                              </div>
                          </form>
                      
                      </div>
                  </div>
              </div>
          </div>

</body>
</html>
